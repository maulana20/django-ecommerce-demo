{% if form.errors %}
    {% if form.non_field_errors %}
        <div class="alert alert-primary" role="alert">
            {{ form.non_field_errors }}
        </div>
    {% else %}
        <p>Please correct the following errors:</p>
        {% for field in form %}
            {% if field.errors %}
                <div class="alert alert-primary" role="alert">
                    {{ field.label }}: {{ field.errors|striptags }}
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endif %}
