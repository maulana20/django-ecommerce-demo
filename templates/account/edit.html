{% extends "core/base.html" %}
{% load static %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
    <style>
        .account-form input {
            border: 2px solid #ccc;
            height: calc(2em + .75rem + 2px);
        }
        
        .account-form input:focus {
            border-color: #1497ff;
            box-shadow: none;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-7  mx-auto">
                <form class="account-form px-4 pt-4" action="{% url "account:edit" %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% if form.is_valid %}
                        <div class="alert alert-primary" role="alert">
                            Successfully updated!
                        </div>
                    {% endif %}
                    
                    {% include 'core/validation-errors.html' %}
                    
                    <label class="small font-weight-bold">{{ form.email.label}}</label>
                    {{ form.email }}
                    
                    <label class="small font-weight-bold">{{ form.full_name.label}}</label>
                    {{ form.full_name }}
                    
                    <button class="btn btn-primary btn-block py-2 mb-4 mt-5 fw-bold w-100" type="submit" value="Save changes">Save Changes</button>
                    
                    <hr class="mb-3">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
