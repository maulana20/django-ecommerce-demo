{% extends "core/base.html" %}
{% load static %}

{% block title %}
    Chat Inbox
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 10px;">
        <div class="row">
            <div class="col-md-4">
                <div id="user-list" class="list-group">
                    <a href="" class="list-group-item disabled">
                        <label class="list-group-item-heading">Users</label>
                        {# Users go here #}
                    </a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-info">
                    <div>
                        <ul id="messages" class="messages">
                            {# Messages go here #}
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="chat-input" type="text" class="form-control input" placeholder="Type your message here ..." maxlength="500">
                            <span class="input-group-btn">
                            <button class="btn btn-info btn"  id="btn-send">Send</button>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let sessionKey = '{{ request.session.session_key }}';
        let currentUser = '{{ request.user.user_name }}';  
    </script>
    <script src="../static/js/app.js"></script>
{% endblock %}
